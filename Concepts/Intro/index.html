</body>

<script type="text/babel">

    // JS ->
    let root = document.getElementById('root');

    // //object

    // React ->

    // console.log(ele);
    // console.log(typeof ele);

    // JSX ->

    //functional component
    function Element({ name = 'default', place = 'New Delhi' }) {

        return (
            <>
                <h1>Hello {name}</h1>
                <h2>{place}</h2>
            </>
        )
    }

    function Main() {

        return (
            <>
                <Element name='Udai' place='Delhi' />
                <Element />
                <Element />
                <Element />
                <Element />
            </>
        )
    }

    ReactDOM.render(<Main />, root);

</script>
